<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-wrapper">

    <!-- 📄 Top-right icon to go to /database -->
    <div class="top-right-nav">
      <a href="{{ url_for('database.show_database') }}" class="nav-icon" title="문서 보기">📄</a>
    </div>

    <!-- Chatbot form -->
    <form method="POST" class="chat-form">
      <input
        type="text"
        name="message"
        maxlength="300"
        placeholder="Ask Away"
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    {% if response %}
      <div class="chat-response">
        <p><strong>도비:</strong> {{ response }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
