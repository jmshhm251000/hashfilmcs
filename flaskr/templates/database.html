<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* 🔥 Ensure we fully override the global body layout */
    body {
      all: unset;
      background-color: #cccaf8;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 16px 24px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    .table-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      max-height: 500px;
      overflow-y: auto;
      padding: 0 24px 24px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border: 3px solid #4f46e5;
      border-radius: 12px;
      overflow: hidden;
    }

    thead th {
      background-color: #4f46e5;
      color: #ffffff;
      font-weight: 600;
      padding: 12px;
      text-align: left;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    p.warning {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>📄 저장된 문서 목록</h1>
  </header>

  <div class="table-wrapper">
    {% if documents %}
      <table>
        <thead>
          <tr>
            <th>Entry ID</th>
            <th>Message</th>
            <th>Sender ID</th>
            <th>Recipient ID</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for doc in documents %}
            <tr>
              <td>{{ doc.entry_id }}</td>
              <td>{{ doc.message_text }}</td>
              <td>{{ doc.sender_id }}</td>
              <td>{{ doc.recipient_id }}</td>
              <td>{{ doc.message_timestamp }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="warning">⚠️ 저장된 문서가 없습니다.</p>
    {% endif %}
  </div>

</body>
</html>
